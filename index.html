<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">

.selected {
    background-color: red !important;
}
.hide {
    display: none;
}
button, .btn {
    margin: 5px;
    border:1px solid #000 !important;
    background-color: #fff;
    border: 0;
}
#stop-game {
    margin: 20px;
}
</style>
</head>

<body>

    <body background="assets/images/calvinhobbes.jpg">

    	<div class="container">
            <div id="game-wrap">
                <h2 id="timer" class="hide"></h2>
                <h3 id="correct" class="hide"></h3>
                <h3 id="incorrect" class="hide"></h3>
                <div id="main-content">
                    <h1>Play Trivia Game</h1>
                    <button id="start-game">START</button>
                </div>
            </div>
            <div id="done">
                <!-- after we click on the START button, the DONE button will be created. -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
